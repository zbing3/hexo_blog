        -->

        <textarea id="source" style="display:none">{{content}}</textarea>
        <div id="preview"></div>
	<script type="text/javascript" src="{{root}}/.media/packages/org-mode/org.js/org.js"></script>
	<script type="text/javascript">
          var src = document.getElementById("source").value;
	  var orgParser = new Org.Parser();
	  var orgDocument = orgParser.parse(src);
	  var orgHTMLDocument = orgDocument.convert(Org.ConverterHTML, {
	  headerOffset: 1,
	  exportFromLineNumber: false,
	  suppressSubScriptHandling: false,
	  suppressAutoLink: false
	  });
          document.getElementById("preview").innerHTML = orgHTMLDocument;
	</script>

	<script type="text/javascript" src="{{root}}/.media/js/jquery-2.0.0.min.js"></script>
        <script src="{{root}}/.media/lib/prismjs/prism.js" type="text/javascript"></script>
        <script type="text/javascript">
          $('code').addClass("line-numbers");
        </script>
	<script type="text/x-mathjax-config">
	  MathJax.Hub.Config({
	  tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]}
	  });
	</script>
